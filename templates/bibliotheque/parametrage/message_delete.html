<!-- ========== DELETE MESSAGE ========== -->
<!-- parametrage/message_delete.html -->
{% extends 'bibliotheque/base.html' %}

{% block title %}Supprimer le message{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmer la suppression</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Êtes-vous sûr de vouloir supprimer ce message ?</p>
                    
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5>{{ message.titre }}</h5>
                            <p class="mb-0">{{ message.message|truncatewords:20 }}</p>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'message_systeme_list' %}" class="btn btn-secondary">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Supprimer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
