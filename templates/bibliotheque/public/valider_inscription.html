{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription réussie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon mb-4">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2 class="mb-3">Inscription réussie !</h2>
        <p class="text-muted mb-4">
            Votre demande d'inscription a été enregistrée avec succès.
            Vous recevrez un email de confirmation une fois votre compte validé par l'administration.
        </p>
        <div class="alert alert-info">
            <i class="bi bi-clock"></i>
            Le traitement de votre dossier prendra environ <strong>48 heures</strong>
        </div>
        <a href="/" class="btn btn-primary mt-3">
            <i class="bi bi-house"></i> Retour à l'accueil
        </a>
    </div>
</body>
</html>
